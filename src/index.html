<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-top">
        <div class="header-top__inner container">
            <div class="header__logo">
                <a href="#">
                    <img src="img/logo.png">
                </a>
            </div>
            <div class="header-top__nav">
                <ul class="header-top__navlist">
                    <li><a class="nav__link active" href="#">Популярні авто</a></li>
                    <li><a class="nav__link" href="#">Автосалони</a></li>
                    <li><a class="nav__link" href="#">Тест-драйв</a></li>
                    <li><a class="nav__link" href="#">Скоро у продажу</a></li>

                </ul>
            </div>
            <div class="header__login">
                <a href="#">Увійти</a>
            </div>
        </div>
    </div>
    <div class="header-middle">
        <div class="header-middle__inner container">
            <div class="header__search">
                <form class="header__search-form">
                    <input type="search" placeholder="Пошук">
                    <button type="submit">
                        <b>Знайти</b>
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>
</body>
</html>
